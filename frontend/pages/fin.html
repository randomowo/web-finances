<head>
    <script src='/js/fin/fin.js' type='text/javascript'></script>
</head>

<div id='page'>
    <datalist id="tags-list"></datalist>
    <div class="container rows" id="add-form">
        <input type="date" name="date" id="date-add" required />
        <div class="buttons-array" id="sign">
            <span id="plus-sign">+</span>
            <span id="minus-sign" disabled>-</span>
        </div>
        <input type="number" name="amount" id="amount" required min="1" />
        <input list="tags-list" id="tags-input" data-list-selected="selected-tags-add">
        <button type="button" id="submit"></button>
        <div class="selected-tags rows" id="selected-tags-add">
        </div>
    </div>
    <div class="container">
        <div class="left-container">
            <div class="minimap" id="minimap">
                <!-- 2/3 size -->
                <div class="input-with-tooltip">
                    <div class="tooltip" hidden></div>
                    <input type="search" name="search" id="minimap-search" />
                </div>
                <!-- dates, small stat + - -->
            </div>
            <div class="tags">
                <!-- 1/3 size -->
                <input list="tags-list" name="search" id="tags-search" data-list-selected="" />
                <div class="stack" id="tags-stack">
                </div>
                <!-- list of tags that can be selected to filter -->
                <!-- on click bounds to top and cross sign appears on right corner -->
            </div>
        </div>
        <div class="finances">
            <!-- block with date on top and list on amounts with tags-->
        </div>
    </div>
</div>
