<head>
    <script src="/js/login/login.js" type="text/javascript"></script>
</head>

<div id="page">
    <div class="centered container">
        <div class="title">
            login
        </div>
        <div class="inputs">
            <div class="input-container">
                <input
                    required
                    type="text"
                    id="username"
                    name="username"
                    placeholder="username" />
            </div>
            <div class="input-container" hidden>
                <input
                    required
                    type="email"
                    id="email"
                    name="email"
                    placeholder="email" />
            </div>
            <div class="input-container">
                <input
                    required
                    type="password"
                    id="password"
                    name="password"
                    placeholder="password" />
            </div>
        </div>
        <button type="button" id="submit-button">
            login
        </button>
        <div class="rows">
            <button type="button" id="login" disabled>login</button>
            <button type="button" id="register">register</button>
        </div>
    </div>
</div>
